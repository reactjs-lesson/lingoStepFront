<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo Step - Register</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../favicon_io/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png" />
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1 class="title">Lingo Step</h1>
      <form id="register-form">
        <h3 class="register_title">Login</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <p class="errorP"></p>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <div class="social-login">
        <p>Or sign up with:</p>
        <div class="social-buttons">
          <button id="google" class="social-btn google-btn">Google</button>
          <button id="facebook" class="social-btn facebook-btn">Facebook</button>
          <button id="github" class="social-btn github-btn">GitHub</button>
        </div>
      </div>
      <p class="login-link">Already have an account? <a href="../index.html">Register here</a></p>
    </div>
  </div>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
